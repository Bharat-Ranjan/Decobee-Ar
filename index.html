<!DOCTYPE html>
<html>
<head>
  <title>Decobee Room Visualizer â€“ POC</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 15px;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <h2>Decobee Tile Visualizer (POC)</h2>

  <input type="file" id="roomImage" accept="image/*">
  <br>

  <button onclick="applyTile()">Apply Tile</button>

  <br>
  <canvas id="canvas"></canvas>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let roomImg = new Image();
  let tileImg = new Image();
  let points = [];

  document.getElementById("roomImage").addEventListener("change", (e) => {
    const file = e.target.files[0];
    roomImg.src = URL.createObjectURL(file);
    points = [];
  });

  roomImg.onload = () => {
    canvas.width = roomImg.width * 0.6;
    canvas.height = roomImg.height * 0.6;
    redraw();
  };

  function getCanvasPoint(event) {
  const rect = canvas.getBoundingClientRect();

  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  let clientX, clientY;

  if (event.touches) {
    clientX = event.touches[0].clientX;
    clientY = event.touches[0].clientY;
  } else {
    clientX = event.clientX;
    clientY = event.clientY;
  }

  return {
    x: (clientX - rect.left) * scaleX,
    y: (clientY - rect.top) * scaleY
  };
}

// Desktop click
canvas.addEventListener("click", (e) => {
  if (points.length >= 4) return;
  const p = getCanvasPoint(e);
  points.push(p);
  redraw();
});

// Mobile touch
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  if (points.length >= 4) return;
  const p = getCanvasPoint(e);
  points.push(p);
  redraw();
});


  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(roomImg, 0, 0, canvas.width, canvas.height);

    if (points.length > 0) {
      ctx.fillStyle = "red";
      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });
    }
  }

  function applyTile() {
    if (points.length < 4) {
      alert("Please select 4 floor points");
      return;
    }
    tileImg.src = "assets/tile.jpg";
  }

  tileImg.onload = () => {
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 1; i < points.length; i++) {
      ctx.lineTo(points[i].x, points[i].y);
    }
    ctx.closePath();
    ctx.clip();

    ctx.globalAlpha = 0.7;
    ctx.fillStyle = ctx.createPattern(tileImg, "repeat");
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
  };
</script>

</body>
</html>
