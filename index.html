<!DOCTYPE html>
<html>
<head>
  <title>Decobee Room Visualizer â€“ POC</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 15px;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <h2>Decobee Tile Visualizer (POC)</h2>

  <input type="file" id="roomImage" accept="image/*">
  <br>

  <button onclick="applyTile()">Apply Tile</button>

  <br>
  <canvas id="canvas"></canvas>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let roomImg = new Image();
  let tileImg = new Image();
  let points = [];
  let draggingPointIndex = null;
  const POINT_RADIUS = 10;

  document.getElementById("roomImage").addEventListener("change", (e) => {
    const file = e.target.files[0];
    roomImg.src = URL.createObjectURL(file);
    points = [];
  });

  roomImg.onload = () => {
    canvas.width = roomImg.width * 0.6;
    canvas.height = roomImg.height * 0.6;
    redraw();
  };

  function getCanvasPoint(event) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    let clientX, clientY;
    if (event.touches) {
      clientX = event.touches[0].clientX;
      clientY = event.touches[0].clientY;
    } else {
      clientX = event.clientX;
      clientY = event.clientY;
    }

    return {
      x: (clientX - rect.left) * scaleX,
      y: (clientY - rect.top) * scaleY
    };
  }

  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(roomImg, 0, 0, canvas.width, canvas.height);

    if (points.length >= 4 && tileImg.complete) {
      drawTile();
    }

    points.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    });
  }

  function drawTile() {
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 1; i < points.length; i++) {
      ctx.lineTo(points[i].x, points[i].y);
    }
    ctx.closePath();
    ctx.clip();

    ctx.globalAlpha = 0.8;
    ctx.fillStyle = ctx.createPattern(tileImg, "repeat");
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
  }

  function applyTile() {
    if (points.length < 4) {
      alert("Please select 4 floor points");
      return;
    }
    tileImg.src = "assets/tile.jpg";
  }

  tileImg.onload = redraw;

  // ADD POINTS
  function handleStart(e) {
    const p = getCanvasPoint(e);

    draggingPointIndex = points.findIndex(
      pt => Math.hypot(pt.x - p.x, pt.y - p.y) < POINT_RADIUS
    );

    if (draggingPointIndex === -1 && points.length < 4) {
      points.push(p);
      redraw();
    }
  }

  function handleMove(e) {
    if (draggingPointIndex === null) return;
    e.preventDefault();
    const p = getCanvasPoint(e);
    points[draggingPointIndex] = p;
    redraw();
  }

  function handleEnd() {
    draggingPointIndex = null;
  }

  // Desktop
  canvas.addEventListener("mousedown", handleStart);
  canvas.addEventListener("mousemove", handleMove);
  canvas.addEventListener("mouseup", handleEnd);

  // Mobile
  canvas.addEventListener("touchstart", handleStart);
  canvas.addEventListener("touchmove", handleMove);
  canvas.addEventListener("touchend", handleEnd);
</script>


</body>
</html>
