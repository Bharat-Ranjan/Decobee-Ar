<!DOCTYPE html>
<html>
  <head>
    <title>Decobee AR POC</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #logo {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 999;
        color: white;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 8px;
        font-family: Arial;
      }
    </style>
  </head>

  <body>
    <div id="logo">Decobee AR POC</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker
  preset="hiro"
  smooth="true"
  smoothCount="10"
  smoothTolerance="0.01"
  smoothThreshold="5"
>

        <!-- 3D object -->
        <a-box
          position="0 0.5 0"
          material="color: orange;"
        ></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
