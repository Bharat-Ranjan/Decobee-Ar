<!DOCTYPE html>
<html>
<head>
  <title>Decobee Room Visualizer â€“ POC</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid #444;
      margin-top: 15px;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <h2>Decobee Tile Visualizer (POC)</h2>

  <input type="file" id="roomImage" accept="image/*">
  <br>

  <button onclick="applyTile()">Apply Tile</button>

  <br>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let roomImg = new Image();
    let tileImg = new Image();

    document.getElementById("roomImage").addEventListener("change", (e) => {
      const file = e.target.files[0];
      roomImg.src = URL.createObjectURL(file);
    });

    roomImg.onload = () => {
      canvas.width = roomImg.width * 0.5;
      canvas.height = roomImg.height * 0.5;
      ctx.drawImage(roomImg, 0, 0, canvas.width, canvas.height);
    };

    function applyTile() {
      tileImg.src = "assets/tile.jpg";
 // sample tile texture
    }

    tileImg.onload = () => {
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = ctx.createPattern(tileImg, "repeat");
      ctx.fillRect(0, canvas.height * 0.6, canvas.width, canvas.height * 0.4);
      ctx.globalAlpha = 1;
    };
  </script>
</body>
</html>
